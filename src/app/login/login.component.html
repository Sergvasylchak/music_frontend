<div class="lbry-login">
  <form name="form" (ngSubmit)="login()" #form="ngForm" novalidate>

    <label class="login-label" for="name">Username</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="username" name="name" #name="ngModel"
           required minlength="5" maxlength="30">
    <div *ngIf="name.touched && !name.valid" class="lbry-login-alert">Username must match 5-30 length</div>

    <label class="login-label" for="pass">Password</label>
    <input type="password" class="form-control" id="pass" [(ngModel)]="password" name="pass" #pass="ngModel"
           required minlength="5" max="40">
    <div *ngIf="pass.touched && !pass.valid" class="lbry-login-alert">Password must match 5-40 length</div>

    <div class="form-group">
      <button [disabled]="!name.valid || !pass.valid" class="btn-login">Login</button>
    </div>
  </form>

</div>
